apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  labels:
    app: myapp
spec:
  replicas: 5
  selector:
    matchLabels:
      env: dev
  template:
    metadata:
      name: nginx-new
      labels:
        app: nginx
        env: dev
    spec:
      containers:
        - name: nginx-new
          image: nginx
      